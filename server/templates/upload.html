{% extends 'base.html' %}

{% block stylesheets %}
  {{ block.Super|safe }}
  <style>
    .segment.uploader,
    .segment.uploader .grid {
      color: #cacbcd !important;
      height: 400px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="ui container">
    <div id="uploader"></div>
  </div>
{% endblock %}

{% block scripts %}
  {{ block.Super|safe }}
  <script src="/static/js/fine-uploader.min.js"></script>
  <script type="text/template" id="qq-template">
    <div class="qq-uploader-selector ui two column stackable grid">
      <div class="column">
        <div class="qq-upload-drop-area-selector ui uploader secondary piled segment">
          <div class="ui center aligned middle aligned grid">
            <div class="column">
              <h1>Drag and Drop</h1>
              <button class="qq-upload-button-selector ui button">Select File</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="qq-upload-list-selector">
          <div class="ui vertical segment">
            <p>
              <button class="qq-upload-retry-selector ui right floated button">Retry</button>
              <button class="qq-upload-cancel-selector ui right floated button">Cancel</button>
              <span class="qq-upload-file-selector"></span>
              &mdash;
              <span class="qq-upload-size-selector"></span>
              <br>
              <span class="qq-upload-status-text-selector"></span>
            </p>
            <div class="qq-progress-bar-container-selector ui small progress">
              <div class="bar">
                <div class="qq-progress-bar-selector progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script>
    $(function() {

      // Create the uploader
      var uploader = new qq.FineUploader({
        element: $('#uploader').get(0)
      });

    });
  </script>
{% endblock %}
