{% extends 'base.html' %}

{% block header %}{% endblock %}

{% block content %}
  <div class="ui container">
    <h4>Recent Photos</h4>
    <div class="ui six column grid">
      {% for p in photos %}
        <div class="column">
          <img src="{{ p.ThumbURL }}" class="ui middle aligned image">
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
